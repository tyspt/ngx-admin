<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    Package List
    <div class="header-buttons">
      <button nbButton status="primary" size="medium" (click)="showPackageHandover()">
        <nb-icon icon="log-in-outline"></nb-icon>
        Package Handover
      </button>
      <button nbButton status="primary" size="medium" (click)="showPackageAdd($event)">
        <nb-icon icon="plus"></nb-icon>
        Add Package
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="showPackageDetail($event.data)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
