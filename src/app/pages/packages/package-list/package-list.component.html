<nb-card [nbSpinner]="loading">
  <nb-card-header class="d-flex justify-content-between align-items-center">
    {{ type | titlecase }} Packages (Total: {{ packages?.length || 0 }})
    <div class="header-buttons">
      <button nbButton status="primary" size="medium" (click)="showPackageAdd($event)">
        <nb-icon icon="plus"></nb-icon>
        Add Package
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ngx-shared-smart-table *ngIf="packages" [packages]="packages"></ngx-shared-smart-table>
  </nb-card-body>
</nb-card>
