name: Build
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJEKT_STUDIUM_ADMIN_PORTAL }}'
          channelId: live
          projectId: projekt-studium-admin-portal
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
